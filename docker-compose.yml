version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8080:80"
    networks:
      - internal
    volumes:
      - ./api/:/var/www/html/
      - ./logs/nginx:/var/log/nginx/
    container_name: nginx
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    networks:
      - internal
    volumes:
      - ./api/:/var/www/html/
      - ./logs/php.log:/var/log/fpm-php.www.log
    container_name: api
    expose:
      - "9000"
  mysql:
    container_name: db
    restart: always
    image: mysql:latest
    platform: linux/x86_64
    ports:
     - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_USER: 'nehar'
      MYSQL_PASS: 'password'
    volumes:
      - ./db-data:/var/lib/mysql
    networks:
      - internal
networks:
  internal:
    driver: bridge
